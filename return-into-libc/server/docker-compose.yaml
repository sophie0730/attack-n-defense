version: '3'

services:
  python-server:
    image: sophiehsu/python-server:latest
    container_name: python-server
    ports:
      - "8080:8080"
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: nginx:latest 
    container_name: nginx-server
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf  
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge